<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<figure class="text-center">
    <blockquote class="blockquote">
<div th:if="${param.error}">
    Не верное имя пользователя или пароль.
</div>
<div th:if="${param.logout}">
    Войти в аккаунт.
</div><br>
<form th:action="@{/login}" method="post">
    <div><label> Имя пользователя : <input type="text" name="username" class="form-control" required/> </label></div>
    <div><label> Пароль: <input type="password" name="password" class="form-control" required/> </label></div><br>
    <div><input type="submit" value="Войти" class="btn btn-success"/></div><br>
</form>
    </blockquote>
    </figcaption>
</figure>
<a href="/registration"> Добавить пользователя</a><br>
<p><a href="./">На главную</a></p>
</body>
</html>
