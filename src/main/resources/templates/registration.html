<!DOCTYPE html>

<head>
  <title>Авторизация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
Добавить пользователя.
<form th:action="@{/registration}" method="post">

</form>
