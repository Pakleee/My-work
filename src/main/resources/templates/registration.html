<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Авторизация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<figure class="text-center">
  <blockquote class="blockquote">
Добавить пользователя.
<form th:action="@{/registration}" method="post" >
  <div><label> Имя пользователя : <input type="text" name="username" class="form-control" required/> </label></div>
  <div><label> Пароль:<input type="password" name="password" class="form-control" required/> </label></div>
  <div><label> Email: <input type="text" name="email" class="form-control" required/> </label></div>
  <div><label> Возраст: <input type="text" name="age" class="form-control" required/> </label></div><br>
  <div><input type="submit" value="Добавить" class="btn btn-success" required/></div>
  </div>
</form>
  </blockquote>
  </figcaption>
</figure>
<p><a href="./">На главную</a></p>
</body>
</html>
