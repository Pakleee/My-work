<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Изменение профиля </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1> Редактирование профиля.</h1>
    <div th:each="eu : ${user}">
        <form  method="post">
            <input type="text" th:value="${eu.username}" id="username" name="username" class="form-control" placeholder="Введите логин."><br>
            <input type="text" th:value="${eu.password}" id="password" name="password" class="form-control" placeholder="Введите пароль."><br>
            <input type="text" th:value="${eu.email}" id="email" name="email" class="form-control" placeholder="Введите почту."><br>
            <input type="text" th:value="${eu.age}" id="age" name="age" class="form-control" placeholder="Введите возраст."><br>

            <button type="submit" class="btn btn-success"> Изменить</button>
        </form>
        <p><a href="./">Назад</a></p>
    </div>
</div>

</body>
</html>
