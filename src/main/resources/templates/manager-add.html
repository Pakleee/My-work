<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Менеджер </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Добавление продуктов.</h1>
  <form action="/manager/add" method="post">
    <label  for="name">Название продукта:</label><br>
    <input  type="text" id="name" name="name" class="form-control" required><br>
    <label for="price">Цена продукта:</label><br>
    <input type="text" id="price" name="price" class="form-control" required><br>
    <label for="category">Категория продукта:</label><br>
    <input type="text" id="category" name="category" class="form-control" required><br>
    <label for="state">Статус продукта:</label><br>
    <input type="text" id="state" name="state" class="form-control" required><br>
    <label for="discount">Скидка продукта:</label><br>
    <input type="text" id="discount" name="discount" class="form-control" required><br>

    <button type="submit" class="btn btn-success"> Добавить товар</button>
  </form>
  <p><a href="/manager">Назад</a></p>
</div>

</body>
</html>
