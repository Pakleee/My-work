<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Редактирование товара </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1> Редактирование товара.</h1>
    <div th:each="el : ${post}">
    <form  method="post">
        <input type="text" th:value="${el.name}" id="name" name="name" class="form-control" placeholder="Введите имя."><br>
        <input type="text" th:value="${el.price}" id="price" name="price" class="form-control" placeholder="Введите цену."><br>
        <input type="text" th:value="${el.category}" id="category" name="category" class="form-control" placeholder="Введите категорию."><br>
        <input type="text" th:value="${el.state}" id="state" name="state" class="form-control" placeholder="Введите статус."><br>
        <input type="text" th:value="${el.discount}" id="discount" name="discount" class="form-control" placeholder="Введите скидку."><br>

        <button type="submit" class="btn btn-success"> Изменить</button>
    </form>
        <p><a href="/product">Назад</a></p>
</div>
</div>

</body>
</html>
