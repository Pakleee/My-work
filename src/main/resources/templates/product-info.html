<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Информация о товаре </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Информация о товаре</h1>

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="'Цена: '+${el.price}+'р'"/>
        <p th:text="'Скидка: '+${el.discount}+'%'"/>
        <p th:text="'Категория товара: '+${el.category}"/>
        <p th:text="'Статус: '+${el.state}"/>
        <p th:text="'ID: '+${el.id}"/>


        <a th:href="'/product/'+${el.id}+'/edit'" class="btn btn-warning">Редактировать </a><br><br>
        <form th:action="'/product/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить товар из БД</button>
        </form>

    </div>
    <p><a href="/product">Назад</a></p>
</div>
</body>
</html>
